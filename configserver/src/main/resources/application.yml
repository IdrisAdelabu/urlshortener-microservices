server:
  port: 8071

spring:
  application:
    name: configserver
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/IdrisAdelabu/microservices-config.git
          clone-on-start: true
          default-label: main

management:
  endpoints:
    web:
      exposure:
        include: "*"
